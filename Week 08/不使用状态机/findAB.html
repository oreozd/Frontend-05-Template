<!DOCTYPE html>

<body>
    <script>
        function findAB(str) {
            let arr = str.split("");
            console.log("arr", arr)
            for(let i = 0; i < arr.length; i++){
                if(arr[i] === 'a' && arr[i + 1] === 'b'){
                    return true;
                }
            }
            return false;
        }

        console.log(findAB("aassdddab"))
    </script>
</body>
