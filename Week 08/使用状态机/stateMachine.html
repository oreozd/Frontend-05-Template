<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function match(str){
            let state = start;
            for(let c of str){
                state = state(c); //状态切换到下一个状态
            }
            return state === end;
        }

        function start(c){
            if(c === 'a'){
                return foundA;
            }else {
                return start;
            }
        }

        function end(){
            return end;
        }

        function foundA(c){
            if(c === 'b'){
                return foundB;
            }else {
                return start;
            }
        }

        function foundB(c){
            if(c === 'c'){
                return foundC;
            }else {
                return start;
            }
        }

        function foundC(c){
            if(c === 'd'){
                return foundD;
            }else {
                return start;
            }
        }

        function foundD(c){
            if(c === 'e'){
                return foundE;
            }else {
                return start;
            }
        }

        function foundE(c){
            if(c === 'f'){
                return end;
            }else {
                return start(c);
            }
        }

        console.log(match('addbabcdf'))
    </script>
</body>
</html>
